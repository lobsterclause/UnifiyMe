volumes:
  prometheus_data:
  grafana_data:

services:
  unifi-gateway:
    build: .
    command: ["node", "dist/gateway.js"]
    env_file: .env
    ports:
      - "8080:8080"
    restart: always

  unifi-exporter:
    build: .
    command: ["node", "dist/exporter.js"]
    env_file: .env
    environment:
      - UNIFI_GATEWAY_URL=http://unifi-gateway:8080
    ports:
      - "9100:9100"
    restart: always
    depends_on:
      - unifi-gateway

  unifi-monitor:
    build: .
    command: ["node", "dist/monitor.js"]
    env_file: .env
    environment:
      - UNIFI_GATEWAY_URL=http://unifi-gateway:8080
    restart: always
    depends_on:
      - unifi-gateway

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: always

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboards:/etc/grafana/dashboards
      - grafana_data:/var/lib/grafana
    restart: always
