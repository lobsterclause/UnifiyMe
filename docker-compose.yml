volumes:
  prometheus_data:
  grafana_data:
  caddy_data:
  caddy_config:

services:
  unifi-gateway:
    build: .
    container_name: unifi-gateway
    command: ["node", "dist/gateway.js"]
    env_file: .env
    expose:
      - "8080"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - unifyme-net

  unifi-exporter:
    build: .
    container_name: unifi-exporter
    command: ["node", "dist/exporter.js"]
    env_file: .env
    environment:
      - UNIFI_GATEWAY_URL=http://unifi-gateway:8080
    expose:
      - "9100"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - unifyme-net
    depends_on:
      - unifi-gateway

  unifi-monitor:
    build: .
    container_name: unifi-monitor
    command: ["node", "dist/monitor.js"]
    env_file: .env
    environment:
      - UNIFI_GATEWAY_URL=http://unifi-gateway:8080
    restart: always
    networks:
      - unifyme-net
    depends_on:
      - unifi-gateway

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    expose:
      - "9090"
    restart: always
    networks:
      - unifyme-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    expose:
      - "3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s:%(http_port)s/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboards:/etc/grafana/dashboards
      - grafana_data:/var/lib/grafana
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - unifyme-net

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - unifyme-net
    depends_on:
      - unifi-gateway
      - grafana

networks:
  unifyme-net:
    driver: bridge
